<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-Do-list</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="image/pencil-solid-full.png" type="images/png">
 
</head>
<body>
  <main class="app-container">
    <header class="app-header">
      <div class="header-left">
        <h1 class="app-title"> DailyEdge</h1>
      </div>
      <div class="header-center">
        <input id="searchBox" class="search-input" placeholder="Search tasks..." aria-label="Search tasks" />
      </div>
      <div class="header-right">
        <button id="themeToggle" class="btn-theme" aria-label="Toggle Dark Mode">ðŸŒ™</button>
      </div>
    </header>

    <div class="main-content">
      <nav class="sidebar" >
        <button class="filter-btn" data-filter="all" id="filterAll">All       
          <i class="fa-solid fa-bars" style="margin-left: 258px; color: black;"></i>
        </button>
        <button class="filter-btn" data-filter="active" id="filterActive">Active      
         <i class="fa-solid fa-eye" style="margin-left: 220px;"></i></button>
        <button class="filter-btn" data-filter="completed" id="filterCompleted">Completed
           <i class="fa-solid fa-circle-check" style="margin-left: 178px"></i></button>
      </nav>
    </div>
    <div class="content">
    <div class="welcome-container">
      <h1 class="welcome">Welcome Buddy !!</h1>
   
    </div>
    
    <div class="main-content2">
    
      <section class="task-area">
        <section class="task-input-area" id="taskInputArea">
          
          <input id="taskText" class="task-input" placeholder="Add a task..." aria-label="Add a task" />
          <input type="date" id="taskDate" class="task-date" aria-label="Task due date" />
          <input type="time" id="taskTime" class="task-time" aria-label="Task due time" />
          <select id="taskPriority" class="task-priority" aria-label="Task priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <button id="addBtn" class="btn-add" aria-label="Add task">Add</button>
        </section>

        <ul id="taskList" class="task-list" aria-live="polite"></ul>

        <footer class="app-footer">
          <span id="countActive">0 active</span> â€¢
          <span id="countCompleted">0 completed</span> â€¢
          <span id="countTotal">0 total</span> â€¢
          <button id="clearCompleted" class="btn-clear">Clear completed</button>
        </footer>
      </section>
    </div>
  </div>
  </main>
<div id="messageContainer">
  <audio id="reminderSound" src="Audio/boss-sms-tone-4167-51949-0-67944.mp3" preload="auto"></audio>
</div>
  <script src="script2.js"></script>

</body>
</html>
